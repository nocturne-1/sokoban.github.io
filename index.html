<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sokoban-ish</title>
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <link rel="stylesheet" href="style.css">
        
            <script src="script.js" defer></script>


    </head>

    <body>
        <header>
            <div class="container">
                <img class="image" src="sokoban.github.io/assets/sokoban-img.gif" alt="Sokoban Icon">
                <div class="centered">Sokoban-ish</div>
                <div class="center-text">Move the boxes (yellow) onto the targets (grey) with arrow keys or WASD. Pay attention to the walls!</div>
            </div>
        </header>
        <div class="button-container">
            <button id="startButton">Start Game</button>
            <button id="resetButton">Reset Game</button>
        </div>

        <canvas id="sokobanCanvas" width="990" height="594"></canvas>


    </body>
</html>
